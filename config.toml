  name = "Vivian Lark"
  description = "Author,Artist"
  # For a static site it's not possible to provide a contact form. The contact form uses
  # www.formspree.io as a proxy. The form makes a Post request to their servers to send an email
  # Visitors can send up to a 1000 emails each month
  #
  # How to setup formspree
  #
  # - set your email address under 'email' below
  # - upload the generated site to your server
  # - send a dummy email to yourself to confirm your account
  # - click the confirmation link in the email from www.formspree.io
  # - That's all. Enjoy mailing!
  email = "vivianlark@outlook.com"

  # If this param is set to true, every section gets an own background image (located at static/images)
  # to change the image you could use the param picture on every section.
  # If it's disabled you could change the background to overwrite the bg.jpg and overlay.png to set the background.
  backgroundpersection = true

  # hero Section
  [params.hero]
    # the picture is stored at static/images/
    type = "hero"
    title = "Vivian Lark"
    description = "Click on the links below to view the online gallery, contact me for commissions, order a copy of __The Jailer's Way__, or visit my Etsy shop to see what pieces are available."
    buttontext = "begin"

  # about section
  [[params.block]]
    id = "about"
    type = "text"
    title = "Who am I"
    # the picture is stored at static/images/
    picture = "Headshot_Photo.jpg"
    description = "Hi, and thanks for visiting my website. I am an author and artist living in New York. I am currently working on a children's book, and putting together the sequel to **The Jailer's Way**. I absolutely love to paint and draw using different mediums and am happy to accept portrait and landscape commissions."
    buttontext = "next"
    # the picture is stored at static/images/
  #  picture = "pic02.jpg"

  # skill section
  [[params.block]]
    id = "skills"
    type = "list"
    title = "Stuff I do"
    description = "From a young age, I have enjoyed having new projects and learning new ways of putting on canvas or paper the beautiful things I see around me. I started out painting in oil, but I found watercolor to be what I enjoy the most. I love making unique pieces that will put a smile on someone's face, or that will make a person stop and think about the world around them. I love to see everyday experiences as the plots to a good story beginning and I believe that every face has a story to tell. Capturing a moment whether in writing or with a paintbrush is truly consoling."
    buttontext = "next"
    # the picture is stored at static/images/
    picture = "book display.jpg"

